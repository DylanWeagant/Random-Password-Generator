<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Random Password Generator</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- link to random_password_generator.css file -->
    <link rel="stylesheet" type="text/css" href="random_password_generator.css">
	
	<!-- link to McLaren Google Font -->
	<link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
	
	<!-- link to FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	
</head>
<body>

<h1>Random Password Generator</h1>
<div class="interface"><br>
<input type="text" readonly></input> <span id="copy"><i class="far fa-copy"></i></span><br><br>
<label>Length: <input type="number" name="length" min="0" name="length"></input></label><br>
<label>Lowercase: <input type="checkbox" name="lowercase"></input><i class="mark"></i></label><br>
<label>Uppercase: <input type="checkbox" name="uppercase"></input><i class="mark"></i></label><br>
<label>Numbers: <input type="checkbox" name="number"></input><i class="mark"></i></label><br>
<label>Symbols: <input type="checkbox" name="symbol"></input><i class="mark"></i></label><br>
<button>Generate Password <i class="fas fa-plus-circle"></i></button><br><br>
</div>

<!-- link to Script file(random_password_generator.js) -->
<script type="text/javascript" src="random_password_generator.js"></script>

</body>
</html>
